<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e53e3e;
        }
        p {
            color: #4a5568;
        }
        a {
            color: #3182ce;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The page you are looking for could not be found.</p>
        <p>It may have been moved or deleted, or you may have entered the URL incorrectly.</p>
        <p>Please check the URL and try again.</p>
        <p>Alternatively, you can go back to the <a href="/">home page</a>.</p>
    </div>
</body>
</html>
